<section>
  <div class="container">
    <ul class="container container-1">
      <li><a class="container-item" href="#">About Us</a></li>
      <li><a class="container-item" href="#">Alcohol-U-Now</a></li>
      <li><a class="container-item" href="#">Events</a></li>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>

                <a class="nav-link mt-1 font-smaller" href="#">This is the right place you were looking for</a>

      </form>
    </div>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active c-item">
      <img src="./images/beerbottles.jpg" class="d-block w-100 c-img" alt="beerbottles">
      <div class="carousel-caption top-0 mt-4 d-none d-md-block">
        <h1 class="display-1 fw-bolder text-capitalize"><b>IGNYT</b></h1>
        <p><i><b>Feeling Low? Get High!</b></i></p>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="./images/back-blurred.jpg" class="d-block w-100 c-img" alt="blur">
      <div class="carousel-caption d-none d-md-block">
        <h5>Dance The Night Away!</h5>
        <p style="color:white"><i><b>Drink Triple! See double! Act single!</b></i></p>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="./images/bottleshowcase.jpg" class="d-block w-100 c-img" alt="bar">
      <div class="carousel-caption d-none d-md-block">
        <h5>Happy Beer</h5>
        <p style="color:white"><i><b>Cheers to Pour Decision<br> Only count Happy Hours.</b></i></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>





    


<script src="react.js"></script>
